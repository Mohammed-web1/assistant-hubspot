startCommand:
    type: http
    configSchema:
      type: object
      required: ["openaiApiKey", "hubspotApiKey"]
      properties:
        openaiApiKey:
          type: string
          title: "OpenAI API Key"
          description: "Your OpenAI API key for generating responses"
          minLength: 10
        hubspotApiKey:
          type: string
          title: "HubSpot API Key"
          description: "Your HubSpot API key for creating contacts"
          minLength: 20
        modelName:
          type: string
          title: "Model Name"
          default: "gpt-3.5-turbo"
          enum: ["gpt-3.5-turbo", "gpt-4", "gpt-4-turbo"]
          description: "OpenAI model to use for generating responses"
        temperature:
          type: number
          title: "Temperature"
          description: "Controls randomness of output (0.0 = deterministic, 1.0 = random)"
          default: 0.0
          minimum: 0
          maximum: 1
        maxTokens:
          type: integer
          title: "Maximum Tokens"
          description: "Maximum number of tokens to generate"
          default: 2048
          minimum: 100
          maximum: 4096
        debug:
          type: boolean
          title: "Debug Mode"
          description: "Enable detailed logging for debugging purposes"
          default: false